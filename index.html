<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body-container">
        <nav class="nav-container">
            <h1 class="name">Rock Paper Scissors</h1>
        </nav>
        <div class="container">
            <div class="score-box">
                <span class="score-user">0</span>:
                <span class="score-computer">0</span>
            </div>
            <div class="choices-container">
                <div class="choices">
                    <span class="choices-rock choice">✊</span>
                    <span class="choices-paper choice">✋</span>
                    <span class="choices-scissors choice">✌</span>
                </div>
            </div>
            <div class="message-para">
                <p class="message">Make your move</p>
            </div>
            <footer>
                <button class="newgame-button">New Game</button>
                <p>❣ | By Utpal Singh Jadon</p>
            </footer>
        </div>
    </div>
    <script src="script.js" />
</body>

</html>
